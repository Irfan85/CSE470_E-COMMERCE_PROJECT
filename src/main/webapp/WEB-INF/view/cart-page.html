<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Site CSS -->
    <link rel="stylesheet" href="styles/style.css">

    <title>Hoot's Shop</title>
</head>

<body>
    <header>
        <div class="row bg-success">
            <div class="col-lg-2 my-brand">
                <div class="d-flex">
                    <img class="my-logo-image" src="images/logo.png" alt="Owl logo">
                    <div class="fs-2 text-white my-brand-text">Hoot's Shop</div>
                </div>
            </div>
            <div class="col my-search-bar">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
            <div class="col-lg-2 my-user-bar">
                <div class="d-flex my-user-bar-layout">
                    <button class="btn btn-outline-light" title="cart_button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-cart" viewBox="0 0 16 16">
                            <path
                                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                        </svg>
                    </button>
                    <button class="btn btn-outline-light">Login</button>
                </div>
            </div>
        </div>

        <!-- Currently not planning for mobile support. May add that later. So, keeping the collapsing navbar. -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-success fw-bold">
            <!-- This is just here for the extra margin it provides. Only for design purpose     -->
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="container h-100 py-5">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-10">
            
                    <!-- <div class="d-flex justify-content-between align-items-center mb-4">
                      <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
                    </div> -->

                    <div class="border-bottom border-success my-section-heading-layout">
                        <h1 class="text-success my-section-heading">My Shopping Cart</h1>
                    </div>
            
                    <div class="card border-success rounded-3 mb-4">
                      <div class="card-body p-4">
                        <div class="row d-flex justify-content-between align-items-center">
                          <div class="col-md-2 col-lg-2 col-xl-2">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp"
                              class="img-fluid rounded-3" alt="Cotton T-shirt">
                          </div>
                          <div class="col-md-3 col-lg-3 col-xl-3">
                            <p class="lead fw-normal mb-2">Basic T-shirt</p>
                            <p><span class="text-muted">Size: </span>M <span class="text-muted">Color: </span>Grey</p>
                          </div>
                          <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                            <input min="0" name="quantity" value="2" type="number" aria-label="quantity_input"
                              class="form-control form-control-sm"/>
                          </div>
                          <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                            <h5 class="mb-0">$499.00</h5>
                          </div>
                          <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                            <button class="btn btn-outline-danger" title="remove_from_cart_btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                                    </svg>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- Cart items like above will be added dynamically -->
            
                    <div class="card border-success">
                      <div class="card-body d-flex align-items-right justify-content-end">
                        <span class="badge text-success fs-2">Total Price: $100</span>
                        <button class="btn btn-success btn-lg">Proceed to Pay</button>
                      </div>
                    </div>
            
                  </div>
                </div>
              </div>
        </div>
    </main>

    <footer>
        <div class="bg-success text-light">
            <div class="container my-footer-layout">
                <p>
                    &copy; 2022 Hoot's Shop Inc.
                </p>
                <p>
                    Logo by: <a class="text-light" href="https://www.vecteezy.com/free-vector/nature">Nature Vectors by
                        Vecteezy</a>
                </p>
            </div>
        </div>
    </footer>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
